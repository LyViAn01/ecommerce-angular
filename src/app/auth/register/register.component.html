
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header justify-content-center">
                        <h3 class="fw-light my-4">Register</h3>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="submit()" #myForm="ngForm">
                            <div class="mb-3">
                                <label for="" class="small mb-1">Username</label>
                                <input type="text" [(ngModel)]="form.username" name="username" id="username"
                                    class="form-control" placeholder="username" aria-describedby="helpId">
                            </div>
                            <div class="mb-3">
                                <label for="" class="small mb-1">Email</label>
                                <input type="text" [(ngModel)]="form.email" name="email" id="email" class="form-control"
                                    placeholder="Email Address" aria-describedby="helpId">
                            </div>
                            <div class="row gx-3">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="" class="small mb-1">Password</label>
                                        <input type="password" [(ngModel)]="form.password" name="password" id="password"
                                            autocomplete="on" class="form-control" placeholder="Password"
                                            aria-describedby="helpId">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="" class="small mb-1">Comfirm Password</label>
                                        <input type="password" [(ngModel)]="form.comfirm_password"
                                            name="comfirm_password" autocomplete="on" id="comfirm_password"
                                            class="form-control" placeholder="Comfirm Password"
                                            aria-describedby="helpId">
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mt-2 mb-0">
                                <button type="submit" [disabled]="myForm.form.invalid" class="btn btn-primary">
                                    <ng-container>Register</ng-container>
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="" class="small">Have an account? Go to login</a>
                    </div>
                </div>
            </div>
        </div>
